---
apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins: slave
    resource: pod
    usage: build
spec:
  initContainers:
    - command:
        - sh
        - -c
        - chmod 777 /home/jenkins/agent
      image: busybox:1.31.1
      name: home-jenkins-perms
      volumeMounts:
        - mountPath: /home/jenkins/agent
          name: workspace-volume
    - command:
        - sh
        - -c
        - chmod 777 /.skaffold
      image: busybox:1.31.1
      name: home-skaffold-perms
      volumeMounts:
        - mountPath: /.skaffold
          name: skaffold-volume
  containers:
    - name: skaffold
      securityContext:
        runAsUser: 1000
        runAsGroup: 412
        fsGroup: 412
        privileged: true
      env: []
      image: gcr.io/k8s-skaffold/skaffold:v1.21.0
      command: ['tail', '-f', '/dev/null']
      resources:
        limits:
          cpu: "6"
          memory: 8Gi
        requests:
          cpu: "4"
          memory: 6Gi
      tty: true
      volumeMounts:
        - mountPath: /home/jenkins/agent
          name: workspace-volume
        - mountPath: /.skaffold
          name: skaffold-volume
        - mountPath: /.skaffold/docker
          name: docker-config-volume
    - name: jnlp
      image: jenkins/jnlp-slave
      securityContext:
        runAsUser: 1000
        allowPrivilegeEscalation: false
      env:
        - name: JENKINS_TUNNEL
          value: jenkins-operator-slave-master:50000
      volumeMounts:
        - mountPath: /home/jenkins/agent
          name: workspace-volume
  priority: 0
  restartPolicy: Never
  serviceAccountName: builder
  volumes:
    - name: workspace-volume
      emptyDir: { }
    - name: skaffold-volume
      emptyDir: { }
    - name: docker-config-volume
      secret:
        secretName: pipeline-git-github
