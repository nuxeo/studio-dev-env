apiVersion: config.lighthouse.jenkins-x.io/v1alpha1
kind: TriggerConfig
spec:
  presubmits:
  - name: pr
    context: "pr"
    always_run: true
    optional: false
    trigger: "/test"
    rerun_command: "/retest"
    source: "jenkins-trigger.yaml"
  postsubmits:
  - name: release
    context: "release"
    source: "jenkins-trigger.yaml"
    branches:
    - main
    - master
